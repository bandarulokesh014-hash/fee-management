<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Staff Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1e3c72);
  background-size:400% 400%;
  animation:gradientBG 12s ease infinite;
}

@keyframes gradientBG{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:380px;
  padding:40px;
  border-radius:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  color:#fff;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.4);
}

.card h2{
  margin-bottom:25px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#3b82f6,#6366f1);
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 15px 30px rgba(59,130,246,0.5);
}
</style>
</head>

<body>

<div class="card">
  <h2>üë®‚Äçüè´ Staff Login</h2>

  <input type="text" id="staffId" placeholder="Staff ID">
  <input type="password" id="staffPass" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  const id = document.getElementById("staffId").value.trim();
  const pass = document.getElementById("staffPass").value.trim();

  if(id === "" || pass === ""){
    alert("Please enter Staff ID and Password");
    return;
  }

  // Demo Credentials
  if(id === "staff" && pass === "1234"){
    localStorage.setItem("staffLoggedIn","true");
    window.location.href = "staffdashboard.html";
  }else{
    alert("Invalid Credentials");
  }
}
</script>

</body>
</html>
